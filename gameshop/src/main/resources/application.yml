spring: 
  datasource: 
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
      
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
        